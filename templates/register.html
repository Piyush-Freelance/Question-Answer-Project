<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
<body class="body">
    
  <header>
    <div class="logo"><a href="/"><img src="/static/logo.png" alt="logo"></a></div>
    <!-- <nav>
      <a href="/">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kid</a>
      <a href="#">Sales</a>
    </nav> -->
    <div class="profile" style="cursor: pointer;">
      <a href="#"><img src="/static/avatar.png" alt="logo"></a>
      <span class="cart_numbers"></span>
    </div>

  </header>


    <div class="switch">
      Already have an account? <a id="switch" href="/login">LogIn</a> 
    </div>



    
   
    {% if request.user.is_authenticated %}

    <div class="profile-box" style="display: none;">
      <a href="/myaccount">Hi, {{request.user}}</a>
      <a href="/cart"><i class="fa-solid fa-cart-shopping"></i> My Cart</a>
    </div>
    {% else %}
    <div class="profile-box" style="display: none;">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    {% endif %}
 

<div class="login-signup">




  <div class="sec">
    <div class="login_faltu">
      <video src="/static/vid.mp4" autoplay="autoplay" loop="loop" muted="muted" width="400" style="border-radius: 100px;"></video>
      <div class="more_faltu">
        <p><i class="fa-regular fa-circle-check"></i> Register to get Extra Discount</p>
        <p><i class="fa-regular fa-circle-check"></i> Register to get Extra Discounts </p>
        <p><i class="fa-regular fa-circle-check"></i> Register to get Extra Discount</p>
      </div>
    </div>
  </div>


  
  <div class="first">

    <div class="account_form">
      <form method="post" action="">{% csrf_token %}
        
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">username</label>
          <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>



</div>

<script src="/static/script.js"></script>

      <script>
        document.getElementById('register').onclick = () => {
            window.open('/register', '_self');
        }
        document.getElementById('login').onclick = () => {
            window.open('/register', '_self');
        }
      </script>



</body>
</html>
