<body class="body">
    
  <header>
    <div class="logo"><a href="/"><img src="/static/logo.png" alt="logo"></a></div>
    <!-- <nav>
      <a href="/">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kid</a>

    </nav> -->
    <div class="profile" style="cursor: pointer;">
      <a href="#"><img src="/static/avatar.png" alt="logo"></a>
      <span class="cart_numbers"></span>
    </div>

  </header>


    <div class="switch">
      Dont have account? <a id="switch" href="/register">SignUp</a> 
    </div>



    
    
    {% if request.user.is_authenticated %}

    <div class="profile-box" style="display: none;">
      <a href="/myaccount">Hi, {{request.user}}</a>
      <!-- <a href="/cart"><i class="fa-solid fa-cart-shopping"></i> My Cart</a> -->
    </div>
    {% else %}
    <div class="profile-box" style="display: none;">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    {% endif %}
 

<div class="login-signup">
  <div class="first">

    <div class="account_form">
      <div id="error-message" style="color: red; display: none; margin-bottom: 10px;"></div>
      <form method="POST">{% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">username</label>
          <input type="text" name="username" class="form-control" id="username">
        </div>
        <div class="mb-3 justify-center">
            <p>Or</p>
          </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" name="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

  </div>


  <div class="sec">
    <div class="login_faltu">
      <video src="/static/vid.mp4" autoplay="autoplay" loop="loop" muted="muted" width="400" style="border-radius: 100px;"></video>
      <div class="more_faltu">
        <p><i class="fa-regular fa-circle-check"></i> Reset Your Password Easily</p>
        <!-- <p><i class="fa-regular fa-circle-check"></i> Login to get Extra Discount</p>
        <p><i class="fa-regular fa-circle-check"></i> Login to get Extra Discount</p> -->
      </div>
    </div>
  </div>
</div>

<script src="/static/script.js"></script>

      <script>




document.getElementById('loginForm').addEventListener('submit', function(event) {
  var username = document.getElementById('username').value.trim();
  var email = document.getElementById('email').value.trim();
  var errorMessage = document.getElementById('error-message');

  if (username === '' || email === '') {
      event.preventDefault();  // Prevent the form from submitting
      errorMessage.textContent = 'Please fill out all fields.';
      errorMessage.style.display = 'block';
  } else {
      errorMessage.style.display = 'none';
  }
});


document.getElementById('register').onclick = () => {
            window.open('/register', '_self');
        }
        document.getElementById('login').onclick = () => {
            window.open('/register', '_self');
        }
    
</script>


</body>
</html>
